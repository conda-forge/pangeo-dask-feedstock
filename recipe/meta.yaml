{% set version = "2022.03.07" %}

package:
  name: pangeo-dask
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - dask =2022.2.1
    - distributed =2022.2.1
    - dask-kubernetes =2022.1.0
    - dask-gateway =0.9.0

test:
