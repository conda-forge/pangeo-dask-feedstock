{% set version = "0.0.3" %}

package:
  name: pangeo-dask
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - dask =2.13*
    - distributed =2.13*
    - dask-gateway =0.6*
    - dask-kubernetes =0.10*

test:
  imports:
    - dask

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo dask dependencies"

extra:
  recipe-maintainers:
    - scottyhq
    - jhamman
    - TomAugspurger
