{% set version = "2020.09.30" %}

package:
  name: pangeo-dask
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - dask =2.28.0
    - distributed =2.28.0
    - dask-kubernetes =0.11.0
    - dask-gateway =0.8.0

test:
  imports:
    - dask

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo dask dependencies"

extra:
  recipe-maintainers:
    - scottyhq
    - jhamman
    - TomAugspurger
